<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="img">
        <img id="bg-img" src="neil.jpg" alt="a picture">
        <div class="photoby">
            <p> Photo by <a href="https://unsplash.com/@neilrst?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Neil Rosenstech</a> on <a href="https://unsplash.com/photos/landscape-photography-of-forest-KG-9TUrAFsg?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </p> 
        </div>
    </div>
    <div class="side">
        <div class="texts">
         <p>This is not a real online business. Sign up now to get started.</p>
         <h3> <span>You know you want to</span></h3>
        </div>
        <div class="forms">
             <h2>Let's do this</h2>
             <form action="" class="signup">
                <div class="form-row">
                    <div class="form-group">
                    <label for="firstName">First name</label>
                    <input type="text" id="firstName" name="firstName">
                    </div>
                    <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                    </div>
                    <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName" name="lastName">
                    </div>
                    <div class="form-group">
                    <label for="telephone"> Phone Number</label>
                    <input type="tel" id="telephone" name="phoneNumber" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                    </div>
                    <div class="form-group">
                    <label for="conformPassword">Conform Password</label>
                    <input type="password" id="conformPassword" name="conformPassword">
                    </div>
                </div>   

        </form>
        <div class="footer">
            <button type="submit" class="createAccount">Create Account</button>
            <p class="link">Already have an account? <a href="#"> Login</a></p>
        </div>
   </div>
</div>


</div>
</body>
</html>
